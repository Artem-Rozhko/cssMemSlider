<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="nullstyle.css">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="wrapper">
    <main class="page">
      <div class="container">
        <div class="slider">
          <input type="radio" name="slide" id="slide-1" checked>
          <input type="radio" name="slide" id="slide-2">
          <input type="radio" name="slide" id="slide-3">
          <input type="radio" name="slide" id="slide-4">
          <div class="slider_carousel">
            <figure class="slide" id="img-1">
              <img src="assets/1.jpg" alt="slide-1">
            </figure>
            <figure class="slide" id="img-2">
              <img src="assets/2.jpg" alt="slide-2">
            </figure>
            <figure class="slide" id="img-3">
              <img src="assets/3.jpg" alt="slide-3">
            </figure>
            <figure class="slide" id="img-4">
              <img src="assets/4.jpg" alt="slide-4">
            </figure>
          </div>

          <div class="wrapper-sub-slider">
            <div class="sub-title">
              <div class="text" id="text-1">РРРРРРРР</div>
              <div class="text" id="text-2">Ты в муте</div>
              <div class="text" id="text-3">Слабая тима</div>
              <div class="text" id="text-4">Туть</div>
            </div>
            <div class="row-btn">
              <label for="slide-1" class="button" id="btn-1">
                <span></span>
              </label>
              <label for="slide-2" class="button" id="btn-2">
                <span></span>
              </label>
              <label for="slide-3" class="button" id="btn-3">
                <span></span>
              </label>
              <label for="slide-4" class="button" id="btn-4">
                <span></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
